<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            const BRIDGE_CODE = "address_finder";

            function send(address, zipCode){
                window[BRIDGE_CODE].result(address, zipCode);
            }
        </script>
        <style>
            html, body { background: #ffffff; padding: 0; margin: 0; }
        </style>
    </head>
    <body onload="load()">
        <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
        <div id="layer" style="display:block;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;"></div>

        <script src="https://t1.kakaocdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            // 우편번호 찾기 화면을 넣을 element
            const el = document.getElementById('layer');

            function load() {
                new daum.Postcode({
                    oncomplete: function(data) {
                        let fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                        let extraRoadAddr = ''; // 도로명 조합형 주소 변수

                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname.length > 0 && /[동|로|가]$/g.test(data.bname))
                            extraRoadAddr += data.bname;

                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName.length > 0 && data.apartment === 'Y')
                           extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);

                        // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraRoadAddr.length > 0) extraRoadAddr = ' (' + extraRoadAddr + ')';

                        // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                        if(fullRoadAddr.length > 0) fullRoadAddr += extraRoadAddr;

                        send(fullRoadAddr, data.zonecode);
                    },
                    width : '100%',
                    height : '100%'
                }).embed(el);

                setTimeout(function(){
                    // iframe을 넣은 element를 보이게 한다.
                    el.style.display = 'block';

                    // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
                    initLayerPosition();
                }, 50);
            }

            // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
            // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
            // 직접 el의 top,left값을 수정해 주시면 됩니다.
            function initLayerPosition(){
                const width = (window.innerWidth || document.documentElement.clientWidth); //우편번호서비스가 들어갈 element의 width
                const height = (window.innerHeight || document.documentElement.clientHeight); //우편번호서비스가 들어갈 element의 height
                const borderWidth = 5; //샘플에서 사용하는 border의 두께

                // 위에서 선언한 값들을 실제 element에 넣는다.
                el.style.width = width + 'px';
                el.style.height = height + 'px';
                el.style.border = borderWidth + 'px solid';

                // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
                el.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
                el.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
            }
        </script>
    </body>
</html>
